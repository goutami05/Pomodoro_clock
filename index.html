<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <header>
            <button id="theme-toggle"><i class="ri-sun-fill"></i></button>
            <button id="menu-toggle"><i class="ri-menu-line"></i></button>
        </header>

        <!-- Mode Buttons -->
        <section id="modes">
            <button data-mode="work">Work</button>
            <button data-mode="short">Short Break</button>
            <button data-mode="long">Long Break</button>
        </section>


        <!-- Countdown -->
        <section>
            <div id="countdown">
                <span id="minutes">25</span>
                <span id="seconds">00</span>
            </div>
        </section>
        <div id="message">Ready to start your session?</div>

        <!-- Controls -->
        <section>
            <div id="controls">
                <button id="start"><i class="ri-play-fill"></i></button>
                <button id="pause"><i class="ri-pause-fill"></i></button>
                <button id="reset"><i class="ri-restart-line"></i></button>
            </div>
        </section>

        <!-- Cycle Counter -->
        <div id="cycles">Pomodoros: <span id="count">0</span></div>

        <!-- Cat Animation -->
        <div id="cat">üêæ</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
