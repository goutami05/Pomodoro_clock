<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
</head>

<body>
    <div id="main">
        <header>
            <h1 class="logo">Pomodoro Clock</h1>
            <button id="theme-toggle"><i class="ri-sun-fill"></i></button>
            <button id="menu-toggle"><i class="ri-menu-line"></i></button>
        </header>
        <section>
            <div id="countdown">
                <span id="minutes">30</span>
                <span id="seconds">00</span>
            </div>
        </section>
        <section>
            <div id="controls">
                <button id="start"><i class="ri-play-fill"></i></button>
                <button id="pause"><i class="ri-pause-fill"></i></button>
                <button id="reset"><i class="ri-restart-line"></i></button>
            </div>
        </section>
        <div id="cat">üêæ</div>


    </div>

    <script src="script.js"></script>
</body>

</html>
